<!DOCTYPE html>
<html>
  <head>
    <title>Make Your Own Fleet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="../lib/qmlweb.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var div = document.body;
      var engine = new QmlWeb.QMLEngine(div);
      engine.loadFile('qml/main.qml'); // see also engine.loadQML
      engine.start();
      const linkElem = document.createElement('link');
      linkElem.setAttribute('rel', 'stylesheet');
      linkElem.setAttribute('href', 'test.css');
      div.shadowRoot.appendChild(linkElem);
    </script>
  </body>
</html>
